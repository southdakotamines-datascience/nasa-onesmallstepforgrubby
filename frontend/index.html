<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Asteroid Simulator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="javascript/appscript.js"></script>
  </head>
  <body>
    <div id="controls">
      <label>Distance <input type="range" id="distance" min="1000" max="50000" value="10000" step="100"></label>
      <label>Angle θ <input type="range" id="angleTheta" min="0" max="6.28" step="0.01" value="2"></label>
      <label>Angle φ <input type="range" id="anglePhi" min="0" max="3.14" step="0.01" value="2"></label>
      <label>Speed <input type="range" id="speed" min="0" max="5000" value="0" step="10"></label>
      <label>Launch X <input type="range" id="launchX" min="-3.14" max="3.14" step="0.01" value="0"></label>
      <label>Launch Y <input type="range" id="launchY" min="-3.14" max="3.14" step="0.01" value="0"></label>
      <label>Radius <input type="range" id="radius" min="1" max="1000" value="200" step="1"></label>
      <label>Density <input type="range" id="density" min="1" max="1000" value="300" step="1"></label>
    </div>
  </body>
</html>
